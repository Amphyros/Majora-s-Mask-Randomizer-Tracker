<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majora's Mask Map Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tracker-content-wrapper content-wrapper">
        <div class="tracker-left">
            <div class="item-tracker-upper">
                <div class="item-tracker-container">
                    <div class="item-tracker">
                        <table class="item-sprites">
                            <tr>
                                <td><img class="sprite" name="Ocarina" src="images/3ds_sprites/ocarina.png" alt="ocarina"></td>
                                <td><img class="sprite" name="Hero's bow" src="images/3ds_sprites/bow.png" alt="bow"></td>
                                <td><img class="sprite" name="Fire arrow" src="images/3ds_sprites/fire_arrow.png" alt="fire arrow"></td>

                                <td><img class="sprite" name="Light arrow" src="images/3ds_sprites/light_arrow.png" alt="light arrow"></td>
                            </tr>
                            <tr>
                                <td><img class="sprite" name="Bombs" src="images/3ds_sprites/bombs.png" alt="bombs"></td>
                                <td><img class="sprite" name="Bombchu" src="images/3ds_sprites/bombchu.png" alt="bombchu"></td>
                                <td><img class="sprite" name="Deku stick" src="images/3ds_sprites/deku_stick.png" alt="deku stick"></td>
                                <td><img class="sprite" name="Deku nut" src="images/3ds_sprites/deku_nut.png" alt="deku nut"></td>
                                <td><img class="sprite" name="Magic bean" src="images/3ds_sprites/magic_bean.png" alt="magic bean"></td>
                            </tr>
                            <tr>
                                <td><img class="sprite" name="Powder keg" src="images/3ds_sprites/powder_keg.png" alt="powder keg"></td>

                                <td><img class="sprite" name="Lens of truth" src="images/3ds_sprites/lens_of_truth.png" alt="lens of truth"></td>
                                <td><img class="sprite" name="Hookshot" src="images/3ds_sprites/hookshot.png" alt="hookshot"></td>
                                <td><img class="sprite" name="Great fairy's sword" src="images/3ds_sprites/great_fairys_sword.png" alt="great fairy sword"></td>
                            </tr>
                        </table>
                        <table class="bottles">
                            <tr>
                                <td><img class="sprite" name="Bottle red potion" src="images/3ds_sprites/bottle_red_potion.png" alt="empty bottle"></td>
                                <td><img class="sprite" name="Bottle gold dust" src="images/3ds_sprites/bottle_gold_dust.png" alt="empty bottle"></td>

                                <td><img class="sprite" name="Bottle empty 2" src="images/3ds_sprites/bottle_empty.png" alt="empty bottle"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="mask-tracker">
                        <table class="mask-sprites">
                            <tr>
                                <td><img class="sprite" name="Postman's hat" src="images/3ds_sprites/postmans_hat.png" alt="postmans hat"></td>
                                <td><img class="sprite" name="All night mask" src="images/3ds_sprites/all_night_mask.png" alt="all night mask"></td>
                                <td><img class="sprite" name="Blast mask" src="images/3ds_sprites/blast_mask.png" alt="blast mask"></td>
                                <td><img class="sprite" name="Stone mask" src="images/3ds_sprites/stone_mask.png" alt="stone mask"></td>

                            <tr>

                                <td><img class="sprite" name="Bremen mask" src="images/3ds_sprites/bremen_mask.png" alt="bremen mask"></td>

                                <td><img class="sprite" name="Kafei's mask" src="images/3ds_sprites/kafeis_mask.png" alt="kafeis mask"></td>
                                <td><img class="sprite" name="Couple's mask" src="images/3ds_sprites/couples_mask.png" alt="couples mask"></td>
                                <td><img class="sprite" name="Mask of truth" src="images/3ds_sprites/mask_of_truth.png" alt="mask of truth"></td>
                                <td><img class="sprite" name="Zora mask" src="images/3ds_sprites/zora_mask.png" alt="zora mask"></td>
                            </tr>
                            <tr>
                                <td><img class="sprite" name="Kamaro's mask" src="images/3ds_sprites/kamaros_mask.png" alt="kamaros mask"></td>

                            </tr>
                        </table>
                    </div>
                </div>
                <div class="gear-item-tracker-container">
                    <div class="kafei-item-tracker">
                        <table class="kafei-sprites">
                            <tr><td><img class="sprite" name="Sword" src="images/3ds_sprites/sword.png" alt="sword"></td></tr>
                            <tr><td><img class="sprite" name="Shield" src="images/3ds_sprites/shield.png" alt="shield"></td></tr>

                            <tr><td><img class="sprite" name="Seahorse" src="images/3ds_sprites/bottle_seahorse.png" alt="bottle_seahorse"></td></tr>
                            </tr>
                        </table>
                    </div>
                    <div class="kafei-item-tracker">
                        <table class="kafei-sprites">
                            <tr><td><img class="sprite" name="Room key" src="images/3ds_sprites/room_key.png" alt="room key"></td></tr>
                            <tr><td><img class="sprite" name="Letter to Kafei" src="images/3ds_sprites/letter_to_kafei.png" alt="letter to kafei"></td></tr>
                            <tr><td><img class="sprite" name="Pendant of memories" src="images/3ds_sprites/pendant_of_memories.png" alt="pendant of memories"></td></tr>
                            <tr><td><img class="sprite" name="Express mail" src="images/3ds_sprites/express_mail.png" alt="express mail"></td></tr>
                        </table>
                    </div>
                </div>
                <div class="song-tracker">
                    <img class="sprite" name="Song of time" src="images/song_sprites/song_of_time.png" alt="Song of time">
                    <img class="sprite" name="Song of healing" src="images/song_sprites/song_of_healing.png" alt="Song of healing">
                    <img class="sprite" name="Epona's song" src="images/song_sprites/eponas_song.png" alt="Eponas song">
                    <img class="sprite" name="Song of soaring" src="images/song_sprites/song_of_soaring.png" alt="Song of soaring">
                    <img class="sprite" name="Song of storms" src="images/song_sprites/song_of_storms.png" alt="Song of storms">
                    <img class="sprite" name="Sonata of awakening" src="images/song_sprites/sonata_of_awakening.png" alt="Sonata of awakening">
                    <img class="sprite" name="Goron lullaby" src="images/song_sprites/goron_lullaby.png" alt="Goron lullaby">
                    <img class="sprite" name="New wave bossa nova" src="images/song_sprites/new_wave_bossa_nova.png" alt="New wave bossa nova">
                    <img class="sprite" name="Elegy of emptyness" src="images/song_sprites/elegy_of_emptiness.png" alt="Elegy of emptiness">
                    <img class="sprite" name="Oath to order" src="images/song_sprites/oath_to_order.png" alt="Oath to order">
                </div>
            </div>
            <div class="item-tracker-lower">
                <img id="bottleToggleButton" src="images/3ds_sprites/bottle_water.png" alt="Bottle_toggle">
                <div class="miscellaneous-tracker">
                    <div class="miscellaneous deeds">
                        <img class="sprite" name="Moon's tear" src="images/3ds_sprites/moons_tear.png" alt="moons tear">
                        <img class="sprite" name="Town deed" src="images/3ds_sprites/town_deed.png" alt="town deed">
                        <img class="sprite" name="Swamp deed" src="images/3ds_sprites/swamp_deed.png" alt="swamp deed">
                        <img class="sprite" name="Mountain deed" src="images/3ds_sprites/mountain_deed.png" alt="mountain deed">
                        <img class="sprite" name="Ocean deed" src="images/3ds_sprites/ocean_deed.png" alt="ocean deed">
                    </div>
                    <div class="miscellaneous">
                        <img class="sprite" name="Swamp skulltula" src="images/3ds_sprites/skulltula_swamp.png" alt="swamp skulltula">
                        <img class="sprite" name="Ocean skulltula" src="images/3ds_sprites/skulltula_ocean.png" alt="ocean skulltula">
                        <img class="sprite" name="Town fairy" src="images/3ds_sprites/fairy_orange.png" alt="orange fairy">
                        <img class="sprite" name="Bomber's notebook" src="images/3ds_sprites/bombers_notebook.png" alt="bombers notebook">
                    </div>
                    <div class="miscellaneous dungeon">
                        <img class="sprite" name="Odolwa's remains" src="images/3ds_sprites/odolwas_remains.png" alt="odolwas remains">

                        <img class="sprite" name="WFT boss key" src="images/3ds_sprites/boss_key.png" alt="boss key">
                        <img class="sprite" name="WFT fairy" src="images/3ds_sprites/fairy_pink.png" alt="pink fairy">
                    </div>
                    <div class="miscellaneous dungeon">
                        <img class="sprite" name="Goht's remains" src="images/3ds_sprites/gohts_remains.png" alt="gohts remains">

                        <img class="sprite" name="GBT small key" src="images/3ds_sprites/small_key.png" alt="small key">
                        <img class="sprite" name="GBT boss key" src="images/3ds_sprites/boss_key.png" alt="boss key">
                        <img class="sprite" name="GBT fairy" src="images/3ds_sprites/fairy_blue.png" alt="blue fairy">
                    </div>
                    <div class="miscellaneous dungeon">
                        <img class="sprite" name="Twinmold's remains" src="images/3ds_sprites/twinmolds_remains.png" alt="twinmolds remains">
                        <img class="sprite" name="STT small key" src="images/3ds_sprites/small_key.png" alt="small key">
                        <img class="sprite" name="STT boss key" src="images/3ds_sprites/boss_key.png" alt="boss key">
                        <img class="sprite" name="STT fairy" src="images/3ds_sprites/fairy_yellow.png" alt="yellow fairy">
                    </div>
                </div>

                            <img src="images/3ds_sprites/bottle_water.png" alt="">

                            <img class="sprite" src="images/3ds_sprites/bottle_empty.png" alt="bottle">
                        </div>
                        <div class="scoop">
