<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majora's Mask Map Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tracker-content-wrapper content-wrapper">

                <table class="item-sprites">
                    <tr>
                        <td><img src="images/classic_sprites/ocarina.png" alt="ocarina"></td>
                        <td><img src="images/classic_sprites/bow.png" alt="bow"></td>
                        <td><img src="images/classic_sprites/fire_arrow.png" alt="fire arrow"></td>
                        <td><img src="images/classic_sprites/ice_arrow.png" alt="ice arrow"></td>
                        <td><img src="images/classic_sprites/light_arrow.png" alt="light arrow"></td>
                    </tr>
                    <tr>
                        <td><img src="images/classic_sprites/bombs.png" alt="bombs"></td>
                        <td><img src="images/classic_sprites/bombchu.png" alt="bombchu"></td>
                        <td><img src="images/classic_sprites/deku_stick.png" alt="deku stick"></td>
                        <td><img src="images/classic_sprites/deku_nut.png" alt="deku nut"></td>
                        <td><img src="images/classic_sprites/magic_bean.png" alt="magic bean"></td>
                    </tr>
                    <tr>
                        <td><img src="images/classic_sprites/powder_keg.png" alt="powder_keg"></td>
                        <td><img src="images/classic_sprites/picto_box.png" alt="picto_box"></td>
                        <td><img src="images/classic_sprites/lens_of_truth.png" alt="lens_of_truth"></td>
                        <td><img src="images/classic_sprites/hookshot.png" alt="hookshot"></td>
                        <td><img src="images/classic_sprites/great_fairys_sword.png" alt="great fairy sword"></td>
                    </tr>
                </table>
                <table class="bottles">
                    <tr>
                        <td><img src="images/classic_sprites/bottle_empty.png" alt="empty bottle"></td>
                        <td><img src="images/classic_sprites/bottle_empty.png" alt="empty bottle"></td>
                        <td><img src="images/classic_sprites/bottle_empty.png" alt="empty bottle"></td>
                        <td><img src="images/classic_sprites/bottle_empty.png" alt="empty bottle"></td>
                        <td><img src="images/classic_sprites/bottle_empty.png" alt="empty bottle"></td>
                        <td><img src="images/classic_sprites/bottle_empty.png" alt="empty bottle"></td>
                    </tr>
                </table>
            </div>
            <div class="mask-tracker">
                <table class="mask-sprites">
                    <tr>
                        <td><img src="images/classic_sprites/postmans_hat.png" alt="postmans hat"></td>
                        <td><img src="images/classic_sprites/all_night_mask.png" alt="all night mask"></td>
                        <td><img src="images/classic_sprites/blast_mask.png" alt="blast mask"></td>

                        <td><img src="images/classic_sprites/deku_mask.png" alt="deku mask"></td>
                    </tr>
                    <tr>
                        <td><img src="images/classic_sprites/keaton_mask.png" alt="keaton mask"></td>

                    <tr>
                        <td><img src="images/classic_sprites/kamaros_mask.png" alt="kamaros mask"></td>
                        <td><img src="images/classic_sprites/gibdo_mask.png" alt="gibdo mask"></td>

</html>
