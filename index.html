<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majora's Mask Map Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <h1 class="home-title"><img src="images/mmr_logo_trimmed.png" alt="The legend of Zelda: Majora's mask ">Tracker</h1>
        </div>
        <div class="settings-wrapper">
            <h2>Settings</h2>
            <div class="settings-container">
                <div class="setting-container setting-third">
                    <div class="setting">
                        <p>3ds models</p>
                        <label class="switch">
                            <input id="3dsSprites" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-container setting-third">
                    <div class="setting">
                        <p>Bottle randomization</p>
                        <label class="switch">
                            <input id="bottleRandomization" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-container setting-third">
                    <div class="setting">
                        <p>Crazy starting items</p>
                        <label class="switch">
                            <input id="crazyStartingItems" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button id="startButton" type="button" class="btn btn-light">Start tracker</button>
        <p class="credits">Made by Lenamphy - Source code: <a target="_blank" href="https://github.com/Amphyros/Majora-s-Mask-Randomizer-Tracker">Github</a></p>
    </div>
    <script src="scripts/launcher.js"></script>
</body>
</html>
