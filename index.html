<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majora's Mask Map Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <h1 class="home-title"><img src="images/mmr_logo_trimmed.png" alt="The legend of Zelda: Majora's mask ">Tracker</h1>
        </div>
        <div class="settings-wrapper">
            <h2>Settings</h2>
            <div class="settings-container">
                <div class="setting-container setting-third">
                    <div class="setting">
                        <p>3ds models</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-container setting-third">
                    <div class="setting">
                        <p>Show non-progressive</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <a href="tracker.html" type="button" class="start-button btn btn-light">Start tracker</a>
    </div>
</body>
</html>
